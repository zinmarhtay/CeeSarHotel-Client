<div class="row">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Your Reservation
        </div>

            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-8 ">
                        <label>Check In</label>
                        <input class="form-control" type="date" placeholder="Check In" value="2020-01-01">
                    </div>
                    <div class="col-md-4">
                        <label>Nights</label>
                        <select class="form-control" placeholder="1 Adults">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </li>

            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-8 ">
                        <label>Check Out</label>
                        <input class="form-control" type="date" placeholder="Check In" value="2020-01-01">
                    </div>
                    <div class="col-md-4">
                        <label>Rooms</label>
                        <select class="form-control" placeholder="1 Adults">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </li>

            <li class="list-group-item">

                <div class="row justify-content-center">
                    <div class="card">

                        <label class="text-center mt-0 mb-0 ">Room1</label>
                        <hr>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <label> Adults</label>
                                </div>
                                <div class="col md-2"><i class="fas fa-minus-circle"></i></div>
                                <div class="col md-3"><input type="number" value="1" min="1" class="input-op">
                                </div>
                                <div class="col-md-2"><i class="fas fa-plus-circle"></i></div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label> Children</label>
                                </div>
                                <div class="col md-2"><i class="fas fa-minus-circle"></i></div>
                                <div class="col md-3"><input type="number" value="1" min="1" class="input-op">
                                </div>
                                <div class="col-md-2"><i class="fas fa-plus-circle"></i></div>
                            </div>

                        </div>

                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
